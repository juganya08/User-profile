<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="font-awesome.min.css" />
</head>

<body onload="updateImage()">
    <div class="card-group">
        <div class="card">
            <img id="dynamicImage1" src="img/profile-pic.jpg" class="card-img-top rounded-circle mt-4" alt="...">
            <div class="card-body">
                <h5 id="name1" class="card-title"></h5>
                <p id="email1" class="card-text"></p>
            </div>
        </div>
        <div class="card">
            <img id="dynamicImage2" src="img/profile-pic.jpg" class="card-img-top rounded-circle mt-4" alt="...">
            <div class="card-body">
                <h5 id="name2" class="card-title"></h5>
                <p id="email2" class="card-text"></p>
            </div>
        </div>
        <div class="card">
            <img id="dynamicImage3" src="img/profile-pic.jpg" class="card-img-top rounded-circle mt-4" alt="...">
            <div class="card-body">
                <h5 id="name3" class="card-title"></h5>
                <p id="email3" class="card-text"></p>
            </div>
        </div>
        <div class="card">
            <img id="dynamicImage4" src="img/profile-pic.jpg" class="card-img-top rounded-circle mt-4" alt="...">
            <div class="card-body">
                <h5 id="name4" class="card-title"></h5>
                <p id="email4" class="card-text"></p>
            </div>
        </div>
        <div class="card">
            <img id="dynamicImage5" src="img/profile-pic.jpg" class="card-img-top rounded-circle mt-4" alt="...">
            <div class="card-body">
                <h5 id="name5" class="card-title"></h5>
                <p id="email5" class="card-text"></p>
            </div>
        </div>
    </div>

    <div class="container">


        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td id="td-name-1"></td>
                <td id="td-email-1"></td>
            </tr>
            <tr>
                <td id="td-name-2"></td>
                <td id="td-email-2"></td>
            </tr>
            <tr>
                <td id="td-name-3"></td>
                <td id="td-email-3"></td>
            </tr>
            <tr>
                <td id="td-name-4"></td>
                <td id="td-email-4"></td>
            </tr>
            <tr>
                <td id="td-name-5"></td>
                <td id="td-email-5"></td>
            </tr>
        </table>

        <button class="btn-reload" onclick="updateImage()">More Users</button>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
